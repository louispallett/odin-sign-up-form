<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="left">
            <div class="image-text-container">
                <div class="image-left"></div>
                <div class="image-text">ODIN</div>
            </div>
            <div class="image-credit-container">
                <div class="image-credit">Photo by <a href="https://unsplash.com/photos/d30sszrW7Vw">Faris Mohammed</a> on <a href="https://unsplash.com/">Unsplash</a></div>
            </div>
        </div>
        <div class="right">
            <div class="upper">
                <div class="top-text-container">
                    <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="middle">
                <p>Let's do this!</p>
                <form action="#" method="post">
                    <div class="form-inner">
                        <div>
                            <div>
                                <label for="fname" >FIRST NAME</label>
                            </div>
                            <input type="text" id="fname" name="fname" required>
                        </div>
                        <div>
                            <div>
                                <label for="lname" >LAST NAME</label>
                            </div>
                            <input type="text" id="lname" name="lname" required>
                        </div>
                        <div>
                            <div>
                                <label for="email" >EMAIL</label>
                            </div>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <div>
                                <label for="number">PHONE NUMBER</label>
                            </div>
                            <input type="tel" id="number" name="number" required>
                        </div>
                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                            </div>
                            <input type="password" id="password" name="password" onkeyup="check();" required> <!-- onkeyup="check();" -->
                            <div>
                                <span id="passwordError"></span>
                                <span id="passwordMatch"></span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="confpassword">CONFIRM PASSWORD</label>
                            </div>
                            <input type="password" id="confpassword" name="confpassword" onkeyup="check();" required> <!-- onkeyup="check();" -->
                        </div> 
                    </div>
                    <div class="button-container">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="lower">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <!-- <div class="theme-toggle"></div> -->
</body>
</html>
