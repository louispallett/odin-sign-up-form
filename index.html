<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="left">
            <div class="image-text-container">
                <div class="image-text">Odin</div>
            </div>
            <div class="image-credit-container">
                <div class="image-credit">Photo by <a href="https://unsplash.com/photos/d30sszrW7Vw">Faris Mohammed</a> on <a href="https://unsplash.com/">Unsplash</a></div>
            </div>
        </div>
        <div class="right">
            <div class="upper">
                <div class="top-text-container">
                    <p>Top text</p>
                    <p>Bottom text</p>
                </div>
            </div>
            <div class="lower">
                <p>Let's do this!</p>
                <form action="#" method="post">
                    <div class="form-inner">
                        <div>
                            <div>
                                <label for="fname">FIRST NAME</label>
                            </div>
                            <input type="text" id="fname" name="fname" required>
                        </div>
                        <div>
                            <div>
                                <label for="lname">LAST NAME</label>
                            </div>
                            <input type="text" id="lname" name="lname">
                        </div>
                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                            </div>
                            <input type="text" id="email" name="email">
                        </div>
                        <div>
                            <div>
                                <label for="number">PHONE NUMBER</label>
                            </div>
                            <input type="text" id="number" name="number">
                        </div>
                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                            </div>
                            <input type="text" id="password" name="password">
                        </div>
                        <div>
                            <label for="confpassword">CONFIRM PASSWORD</label>
                        </div>
                        <input type="text" id="confpassword" name="confpassword"> 
                    </div>
                    <div class="button-container">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
